<ion-content [fullscreen]="true">
  <div *ngIf="lastDoc" class="info-items">
    <h2>Ãšltima carga de productos</h2>
    <ion-list>
      <div class="title-list">{{lastDoc.docName}}</div>
      <ion-item>
        <ion-icon slot="start" name="calendar-outline"></ion-icon>
        <ion-label>{{lastDoc.date}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="layers-outline"></ion-icon>
        <ion-label>{{lastDoc.productQuantity}} productos</ion-label>
      </ion-item>
    </ion-list>
  </div>
  <div *ngIf="newDoc" class="info-items">
    <h2>Nueva carga de productos</h2>
    <ion-list>
      <div class="title-list">{{newDoc.docName}}</div>
      <ion-item>
        <ion-icon slot="start" name="calendar-outline"></ion-icon>
        <ion-label>{{newDoc.date}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="layers-outline"></ion-icon>
        <ion-label>{{newDoc.productQuantity}} productos</ion-label>
      </ion-item>
    </ion-list>

    <ion-button (click)="onSave()" expand="block">
      Guardar
    </ion-button>
  </div>
  <div class="input-wrapper">
    <ion-input #inputFile accept="file" type="file" (change)="changeListener($event)"
      placeholder="Seleccione archivo"></ion-input>
    <ion-button class="upload-button" mode="ios" color="dark" fill="clear" (click)="clickToInput()">
      <ion-icon slot="start" name="cloud-upload-outline"></ion-icon>
      Cargar productos
    </ion-button>
  </div>

  <div *ngIf="!newDoc && !lastDoc" class="empty-screen">
    <ion-icon name="file-tray-stacked-outline"></ion-icon>
    Sin productos
  </div>

</ion-content>
