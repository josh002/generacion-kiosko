<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item *ngFor="let codigo of listaCodigos">
    <ion-label>{{codigo}}</ion-label>
  </ion-item>
  <ion-button (click)="escanearProducto()" expand="block" fill="clear" shape="round">
    Scan
  </ion-button>
</ion-content>
