<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Agregar producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="productoNuevo.nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Precio</ion-label>
      <ion-input inputmode="numeric" (ionChange)="inputChange()" [(ngModel)]="productoNuevo.precio"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Codigo</ion-label>
      <ion-input [(ngModel)]="productoNuevo.codigo"></ion-input>
      <ion-button class="scan-button" slot="end" (click)="escanearCodigo()">
        <ion-icon slot="icon-only" name="barcode-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-card>
  <ion-button class="save-button" (click)="guardarProducto()" expand="block" shape="round">
    Guardar
  </ion-button>
</ion-content>
